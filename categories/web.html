---
layout: default
---

<div>
  <h2>Web</h2>
  {% assign postsByYear = site.categories.web | group_by_exp:"post", "post.date | date: '%Y'" %}

  {% for year in postsByYear %}
    <h3>{{ year.name }}</h3>
    <ul>
      {% for post in year.items %}
        <li>{{ post.date | date: "%b %d" }} - <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
