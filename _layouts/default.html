<!DOCTYPE html>
<html lang="{{ site.locale }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Ken Nguyen Blog</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Ken Nguyen</h1>
        <h2>Programming Blog</h2>
        <a href="https://github.com/kennguyen01/kennguyen01.github.io" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

          {{ content }}

        </section>
        
        <aside id="sidebar">
          <p>This blog was created with <a href="https://github.com/pietromenna/jekyll-architect-theme" target="_blank" rel="noopener">Architect theme</a> and generated by <a href="https://pages.github.com" target="_blank" rel="noopener">GitHub Pages</a>.</p>
        </aside>
      </div>
    </div>

  </body>
</html>
